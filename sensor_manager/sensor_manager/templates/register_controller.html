<html>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">
  .custom-centered{
   margin:0 auto;
   width:300px;
  }
</style>
<body>
  <form role="form" action="{{ url_for('register_controller') }}" class="custom-centered" method="post">
    <div class="form-group" style="margin: 10px;">
      <label for="type">Type</label>
      <select class="form-select" name="type" required>
        {% for type in types %}
        <option>{{ type }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group" style="margin: 10px;">
      <label for="ip">Location</label>
      <input type="text" class="form-control" id="loc" placeholder="Enter Location" required="true" name="loc">
    </div>
    <div class="form-group" style="margin: 10px;">
      <label for="ip">IP</label>
      <input type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" class="form-control" id="ip" placeholder="Enter IP" required="true" name="ip">
    </div>
    <div class="form-group" style="margin: 10px;">
      <label for="port">Port</label>
      <input type="number" max="65535" class="form-control" id="port" placeholder="Enter Port" required="true" name="port">
    </div>
    <div class="text-center" style="margin: 10px;">
      <button type="submit" class="btn btn-primary" style="width:100%">Submit</button>
    </div>
  </form>
</body>
</html>
