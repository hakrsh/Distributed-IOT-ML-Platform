<!DOCTYPE html>
<html>
    <head>
        <title>Upload Application</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 style="margin: 50px;">Select Models...</h2>
        <form action="/choose-models"
              method="post"
              style="margin: 50px;"
              enctype="multipart/form-data">
            <!-- <div class="form-group">
                <label for="app_name">Select Models...</label>
            </div> -->
            {% for model_name in app_contract.models %}
            <div class="form-row">
                <div class="form-group col-md-5">
                    <input type="text"
                           class="form-control"
                           name="model{{loop.index}}_name"
                           value="{{model_name}}" readonly>
                </div>
                <div class="form-group col-md-5">
                    <select id="inputState" class="form-control" name="model{{loop.index}}_id">
                        <option selected>
                            Choose model...
                        </option>
                        {% for model in models %}
                            <option value="{{ model.model_id }}">
                                {{ model.model_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </body>
</html>
