<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- import css file -->
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>

    <h1 class="modelHeader">Application Dashboard</h1>

    <div class="container">
        {% for data in data %}

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">App Name: {{data.app_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Host: {{ data.hostname }}</h6>
                <p class="card-text">
                    <strong>Instance ID</strong>  : {{ data.instance_id }} <br>
                    <strong>Status</strong>  : {{ data.status }} <br>
                    <a href="{{ data.contract }}" target="_blank">View Contract</a>
                </p>
                <a href="{{ data.url }}" target="_blank">
                    <button type="button" class="btn btn-primary card-link">
                        <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
                        Open Application
                    </button>
                </a>

            </div>

        </div>
        
        <br>
        {% endfor %}
    </div>



 
        
    
    
</body>
</html>
