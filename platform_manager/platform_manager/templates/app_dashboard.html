<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

    <h1 style="margin: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri;">Running Applications</h1>

    <ul>
        {% for data in data %}
        <ui style="font-size:20px";>
            <strong>Hostname</strong>  : {{ data.hostname }} <br>   
            <strong>Instance ID</strong>  : {{ data.instance_id }} <br>
            <!-- add anchor tag with button with url in new tab-->
            <a href="{{ data.url }}" target="_blank">
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
                    Open Application
                </button>
            </a>
            <br>
        </ui>
        <br>
        {% endfor %}
    </ul>
    
</body>
</html>
